services:
  postgres-db:
    image: postgres:latest
    container_name: datamanager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  emqx-broker:
    image: emqx/emqx:latest
    container_name: emqx-broker
    environment:
      EMQX_DASHBOARD__DEFAULT_USERNAME: admin
      EMQX_DASHBOARD__DEFAULT_PASSWORD: admin123
    healthcheck:
      test: ["CMD-SHELL", "emqx_ctl status"]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - "1883:1883"
      - "8083:8083"
      - "18083:18083"

  datamanager-service:
    image: datamanager-service:1.0
    container_name: datamanager-service
    depends_on:
      postgres-db:
        condition: service_healthy
      emqx-broker:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://datamanager-postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"

  gateway-service:
    image: gateway-service:1.0
    container_name: gateway-service
    depends_on:
      - datamanager-service
    environment:
      SPRINGBOOT_SERVICE_URL: http://datamanager-service:9090
      ASPNETCORE_URLS: http://+:5103
    ports:
      - "5103:5103"

  eventmanager-service:
    image: eventmanager-service:1.0
    container_name: eventmanager-service
    depends_on:
      emqx-broker:
        condition: service_healthy
    environment:
      MQTT_BROKER: emqx-broker
      MQTT_PORT: 1883

networks:
  microservice-net:
    external: true
